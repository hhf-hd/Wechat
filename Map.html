<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4">

<body>  
<div id="container"></div> 
<script type="text/javascript"> 
	var map =new BMap.Map('container');  
    map.centerAndZoom(new BMap.Point(120.336723, 30.320286), 18);  
    var icon = new BMap.Icon(' http://wx.qlogo.cn/mmopen/pCMydDqHYHdPw8usMFAtJBTnSPjDUicqH9X3UkpCvafibFZGibhh1p6GAqo0iaL91AuYOdJMBdrY3GXEoOjSvl0mlg/0 ', new BMap.Size(64,64));
	var mkr =new BMap.Marker(new BMap.Point(120.336723,30.320286), {  icon: icon   });  
    map.addOverlay(mkr); 
     
</script>  
</body>
